baseurl = "https://t45k.github.io"
title = "T45K"
theme = "hugo-coder"
languagecode = "ja"
defaultcontentlanguage = "ja"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Tasuku NAKAGAWA"
    info = "A graduate student of Osaka University"
    description = "Tasuku's website hosted by github.io"
    avatarurl = "/img/original.png"

    favicon_32 = "/img/original.png"
    favicon_16 = "/img/original.png"

    footercontent = "圧倒的多幸感"

    hidecredits = true
    hidecopyright = true

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

