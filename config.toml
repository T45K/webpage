baseurl = "https://t45k.github.io"
title = "T45K"
theme = "hugo-coder"
languagecode = "ja"
defaultcontentlanguage = "ja"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Tasuku NAKAGAWA"
    info = "final教信者"
    description = "Tasuku's website hosted by github.io"
    avatarurl = "/img/original.png"

    favicon_32 = "/img/original.png"
    favicon_16 = "/img/original.png"

    footercontent = "圧倒的多幸感"

    hidecredits = true
    hidecopyright = true

    rtl = false

    math = true
    customCSS = ["/css/custom.css"]
    dateFormat = "2006/01/02"

